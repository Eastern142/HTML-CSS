<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Контейнер -->
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <!-- Логотип -->
            <a href="index.html" class="logo"><img src="img/logo.png" alt="PowerToPlay"></a>
            <!-- Меню -->
            <ul class="menu">
                <li><a href="index.html">главная</a></li>
                <li><a href="catalog.html">каталог</a></li>
                <li><a href="#">контакты</a></li>
            </ul>
        </div>
        <!-- Контент -->
        <div class="contacts_content">
            <div class="address">
                <h3>Адрес:</h3>
                <p><b>Телефон:</b> +7(912)000-00-00</p>
                <p><b>E-mail:</b> powertoplay@mail.ru</p>
                <p><b>Адрес:</b> Свердловская область,&nbsp;г. Екатеринбург, ул. Автомагистральная&nbsp;35</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2180.331439821532!2d60.55213641572404!3d56.87455991238477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43c16e1f08504029%3A0xbe0fbe83fc394869!2z0JDQstGC0L7QvNCw0LPQuNGB0YLRgNCw0LvRjNC90LDRjyDRg9C7LiwgMzUsINCV0LrQsNGC0LXRgNC40L3QsdGD0YDQsywg0KHQstC10YDQtNC70L7QstGB0LrQsNGPINC-0LHQuy4sIDYyMDE0MQ!5e0!3m2!1sru!2sru!4v1608730135036!5m2!1sru!2sru"
                    width="99%" height="374px" frameborder="0" style="border:0; border-radius: 5px;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
            <div class="feedback">
                <h3>Напишите нам:</h3>
                <form action="#" class="form">
                    <fieldset>
                        <label for="name">Ваше имя:</label>
                        <input type="text" placeholder="" name="name">
                        <label for="telephone">Контактный телефон:</label>
                        <input type="text" placeholder="" name="telephone">
                        <label for="email">E-mail:</label>
                        <input type="text" placeholder="" name="email">
                        <label for="message_subject">Тема сообщения:</label>
                        <input type="text" placeholder="" name="message_subject"></input>
                        <label for="message">Сообщение:</label>
                        <textarea placeholder="" name="message"></textarea>
                        <input type="submit" value="отправить">
                        <input type="reset" value="сбросить">
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <p>2021 &copy; Все права защищены</p>
        </div>
    </div>
</body>

</html>
